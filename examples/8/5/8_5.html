<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listing 8.4</title>
  <script src="https://unpkg.com/@reactivex/rxjs/dist/global/Rx.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.22.1/ramda.min.js"></script>
  <style type="text/css">
		.container
		{
			background: #ECECEC none;
			border: 1px solid #D5D4D4;
			height: 30px;
			margin: 0 auto;
			width: 928px;
		}
		.container .wrap
		{
			width: 920px;
			left: 5px;
			top: 0px;
			overflow: hidden;
			position: relative;
			line-height: 30px;
			font-size-adjust: none;
		}
		div.stockTicker
		{
			font-size: 18px;
			list-style-type: none;
			margin: 0;
			padding: 0;
			position: relative;
		}
		div.stockTicker span.quote
		{
			margin: 0;
			font-weight: bold;
			color: #000;
			padding: 0 5px 0 10px;
		}
		.green-text
		{
			color: Green;
		}
		.red-text
		{
			color: Red;
		}
		.up-green
		{
			background: url(http://www.codescratcher.com/wp-content/uploads/2014/11/up.gif) no-repeat left center;
			padding-left: 10px;
			margin-right: 5px;
		}
		.down-red
		{
			background: url(http://www.codescratcher.com/wp-content/uploads/2014/11/down.gif) no-repeat left center;
			padding-left: 10px;
			margin-right: 5px;
		}
	</style>
</head>
<body>
  <h2 class="sub-header">Stocks</h2>

  <table class="table table-striped" style="text-align: left !important" id="stocks-table">
      <thead>
      <tr>
          <th>Symbol</th>
          <th>Total</th>
          <th>Change</th>
      </tr>
      </thead>
      <tbody>
          <!-- Dynamically filled in-->
      </tbody>
  </table>

  <div id="stock-ticker-container">
      <div id='ticker-panel' class='stockTicker'>
        <span id='company-info'></span>
        <span id='price-change'></span>
      </div>
  </div>
</body>
</html>
