name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [v10.19.0]

    services:
      nginx:
        image: nginx
        ports:
          - 8080:8080

    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: yarn install && yarn global add gulp
    - name: Run Server
      run: gulp & sleep 10 && curl http://localhost:8000
